<html>
  <head>
    <title>Implicit conversion - Null to Number</title>
  </head>
  <body>
    <script>
      let num = 100 + null; // Converts null to 0
      document.write(num);

      document.write("<br/><br/>");

      num = 100 * null;
      document.write(num); // Converts null to 0
    </script>
  </body>
</html>
