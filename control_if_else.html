<html>
  <head>
    <title>control flow - if...else</title>
  </head>
  <body>
    <script>

      function testNum(a) {

        let result;

        if (a > 0) {
          result = "positive";
        } else {
          result = "not positive";
        }
        return result;
      }

      document.write(testNum(5));
    </script>
  </body>
</html>
