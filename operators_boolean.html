<html>
  <head>
    <title>operators - boolean</title>
  </head>
  <body>
    <script>
      var yes = true;
      var no = false;

      document.write(yes && no); // &&
      document.write("<br>");

      document.write(yes || no); // ||
      document.write("<br>");

      document.write(!yes); // !false
      document.write("<br>");

      document.write(!no); // !true
      document.write("<br>");
    </script>
  </body>
</html>
