<html>
  <head>
    <title>operators - bitwise</title>
  </head>
  <body>
    <script>
      var a = 3; // binary: 0011
      var b = 5; // binary: 0101

      document.write(a & b); // 1 => binary: 0001
      document.write("<br>");
      document.write(a | b); // 7 => binary: 0111
      document.write("<br>");
      document.write(~a); // -4 => binary: 1100
      document.write("<br>");
      document.write(a ^ b); // 6 => binary: 0110
    </script>
  </body>
</html>
