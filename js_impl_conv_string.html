<html>
  <head>
    <title>Implicit conversion to string</title>
  </head>
  <body>
    <script>
      document.write("100" + 24 + "<br/>");
      document.write("100" + false + "<br/>");
      document.write("100" + null + "<br/>");
      document.write("100" + undefined + "<br/>");
    </script>
  </body>
</html>
