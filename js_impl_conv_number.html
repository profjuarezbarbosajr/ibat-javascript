<html>
  <head>
    <title>Implicit conversion to Number</title>
  </head>
  <body>
    <script>
      document.write("100" / 50 + "<br>"); // Converts '100' to 100
      document.write("100" - "50" + "<br>"); // Converts '100' and '50' to 100 and 50
      document.write("100" * true + "<br>"); // Converts true to 1
      document.write("100" - false + "<br>"); // Converts false to 0
      document.write("juarez" / 50 + "<br>"); // converts 'tp' to NaN
    </script>
  </body>
</html>
