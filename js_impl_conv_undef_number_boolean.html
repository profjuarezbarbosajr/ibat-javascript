<html>
  <head>
    <title>Using undefined with a number and boolean value</title>
  </head>
  <body>
    <script>
      let num = 100 + undefined; // Prints NaN
      document.write("The value of the num is: " + num + "<br>");
      num = false * undefined; // Prints NaN     
      document.write("The value of the num is: " + num + "<br>");
    </script>
  </body>
</html>
