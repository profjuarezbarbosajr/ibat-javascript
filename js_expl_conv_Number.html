<html>
  <head>
    <title>Converting to Number explicitly using constructor</title>
  </head>
  <body>
    <script>
        
      document.write(Number('100') + "<br/>");
      document.write(typeof Number('100') + "<br/>");

      document.write(Number(false) + "<br/>");
      document.write(Number(true) + "<br/>");

      document.write(Number(null) + "<br/>");
     
    </script>
  </body>
</html>
