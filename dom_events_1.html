<html>
  <head>
    <title>DOM - events 1</title>
  </head>
  <body>
    <h2 id="text">Hi IBAT</h2>
    <button ondblclick="changeColor()">Double click this button</button>
    <script>
      function changeColor() {
        document.getElementById("text").style.color = "red";
      }
    </script>
  </body>
</html>
